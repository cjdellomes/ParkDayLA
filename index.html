<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Park Day LA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style type="text/css">
    	body { 
     		background: url(http://www.ignss.org/Portals/0/Logos&Images/City%20View.JPG) no-repeat center center fixed; 
    		-webkit-background-size: cover;
    		-moz-background-size: cover;
    		-o-background-size: cover;
   			 background-size: cover;
   			 }
	</style>
</head>

<body>
	<div class="container">
      	<div class="row">
        <h1><font color = "white">ParkDayLA! </font></h1>
    	<div class="input-group input-group-lg">
  			<span class="input-group-btn" id="park-button">
  				<button class = "btn btn-default" type = "button"  id = "park-button">Park Me! </button>
  			</span>
  			<input type="text" class="form-control" placeholder="Give Address!" aria-describedby="sizing-addon1" id ="address">

      	</div>
      	<br></br>
      	<div class="row">
  		<div class="col-sm-8">
			<h3><font color = "white">Map </font></h3>
			<div id="googleMap" style="width:750px;height:500px;"></div>
			<br></br>
		</div>

  		<div class="col-sm-4">
			<h3><font color = "white">Result!</font></h3>
			<div class="panel panel-default">
      	<div class="panel-body" id = "parking-info">Result!</div>
      	<div id="info"><span class='input-group-btn' id='more-info'>
          <button class = 'btn btn-default' type = 'button'  id = 'more-info'>More Info </button>
        </span></div>
			</div>
      </div>
  		</div>
		</div>
  	</div>
  	<div id="lat"></div>
  	<div id="long"></div>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHWfPAX_LlOeOHHt2vJbj3y9nOMmL2WXU&libraries=places"></script>

  <script src="parkwhiz.js"></script>
  <script src="googlemaps.js"></script>
</body>
</html>
